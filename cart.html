<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | Baby Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-pink-50">
    <nav class="p-6 bg-white shadow-sm flex justify-between items-center">
        <a href="index.html" class="text-pink-500 font-bold text-lg"><i class="fa-solid fa-arrow-left"></i> Back to Shop</a>
        <h1 class="text-xl font-bold">Shopping Cart</h1>
    </nav>

    <div class="container mx-auto px-6 py-10">
        <div id="cart-items" class="space-y-4">
            </div>

        <div class="mt-10 bg-white p-8 rounded-3xl shadow-lg max-w-md ml-auto">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Order Summary</h2>
            <div class="flex justify-between text-lg mb-6 border-b pb-4">
                <span>Total Price:</span>
                <span class="font-bold text-pink-600">Rs. <span id="total-price">0</span></span>
            </div>
            
            <button onclick="sendToWhatsApp()" class="w-full bg-green-500 hover:bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center">
                <i class="fa-brands fa-whatsapp text-2xl mr-2"></i> Order via WhatsApp
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
